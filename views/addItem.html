<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Item</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/main.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">WEB322 - Jinwoo Park</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/shop">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/items/add">Add Item</a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/items">Items</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/categories">Categories</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container" style="padding-top: 90px;">
      <h2>Add New Item</h2>
      <form action="/items/add" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="title" class="form-label">Title:</label>
          <input type="text" class="form-control" id="title" name="title" required>
        </div>

        <div class="mb-3">
          <label for="price" class="form-label">Price:</label>
          <input type="number" class="form-control" id="price" name="price" step="0.01" required>
        </div>

        <div class="mb-3">
          <label for="category" class="form-label">Category:</label>
          <select class="form-control" id="category" name="category" required>
            <option value="1">Home, Garden</option>
            <option value="2">Electronics, Computers, Video Games</option>
            <option value="3">Clothing</option>
            <option value="4">Sports & Outdoors</option>
            <option value="5">Pets</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="featureImage" class="form-label">Feature Image:</label>
          <input type="file" class="form-control" id="featureImage" name="featureImage">
        </div>

        <div class="mb-3">
          <label for="body" class="form-label">Description:</label>
          <textarea class="form-control" id="body" name="body" rows="4" required></textarea>
        </div>

        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="published" name="published">
          <label class="form-check-label" for="published">Published</label>
        </div>

        <button type="submit" class="btn btn-primary">Add Item</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
